name: Build and Install

on:
  push:
    branches: [ maestro ]
  pull_request:
    branches: [ maestro ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
            
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install Dependencies and Build
      run: |
        if [ "${{ runner.os }}" == "Linux" ]; then
          bash ./install-libheif.sh
          GOOS=linux go build -o bin/heif-converter-linux
        elif [ "${{ runner.os }}" == "macOS" ]; then
          bash ./install-libheif-macos.sh
          GOOS=darwin go build -o bin/heif-converter-macos
        elif [ "${{ runner.os }}" == "Windows" ]; then
          cmd.exe /c .\install-libheif-windows.bat
          GOOS=windows go build -o bin/heif-converter-windows.exe
        fi

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: heif-converter-${{ runner.os }}
        path: |
          ./bin/*
